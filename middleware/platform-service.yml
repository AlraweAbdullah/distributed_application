openapi: 3.0.3
info:
  title: Platform API v1
  description: |-
    API for the platform
  termsOfService: http://swagger.io/terms/
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
tags:
  - name: Platform
paths:
  /api/v1/user:
    post:
      tags:
        - Platform
      summary: Create a new User
      description: Create a new User
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiUser'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiUser'
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

    get:
      tags:
        - Platform
      summary: Get all Users from the system
      description: Get all Users from the system
      operationId: getUsers
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiUsers'
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /api/v1/owner:
    post:
      tags:
        - Platform
      summary: Create a new Owner
      description: Create a new Owner
      operationId: createOwner
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiOwner'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiOwner'
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    get:
      tags:
        - Platform
      summary: Get all Owners from the system
      description: Get all Owners from the system
      operationId: getOwners
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiOwners'
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /api/v1/car:
    post:
      tags:
        - Platform
      summary: Add a car to the system
      description: Create a new Car
      operationId: createCar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiCar'
      responses:
        '200':
          description: Car successfully removed
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    get:
      tags:
        - Platform
      summary: Get all Cars from the system
      description: Get all Cars from the system
      operationId: getCars
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiCars'
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /api/v1/car/search:
    get:
      tags:
        - Platform
      summary: Search Cars based on criteria
      description: Search for cars based on specified criteria
      operationId: searchCars
      parameters:
        - name: model
          in: query
          description: Model of the car
          required: true
          schema:
            type: string
            example: 'BMW'
        - name: location
          in: query
          description: Location of the car
          required: true
          schema:
            type: string
            example: 'Leuven'
        - name: minPrice
          in: query
          description: Minimum price of the car
          required: true
          schema:
            type: integer
            example: 300
        - name: maxPrice
          in: query
          description: Maximum price of the car
          required: true
          schema:
            type: integer
            example: 450
        - name: startDate
          in: query
          description: Start date for the search
          required: true
          schema:
            type: string
            format: date
            example: '2023-12-2'
        - name: endDate
          in: query
          description: End date for the search
          required: true
          schema:
            type: string
            format: date
            example: '2023-12-12'

      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiCars'
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /api/v1/car/{carId}:
    delete:
      tags:
        - Platform
      summary: Remove a car from the system
      description: Remove a car based on its ID
      operationId: removeCar
      parameters:
        - name: carId
          in: path
          description: ID of the car to be removed
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Car successfully removed
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /api/v1/reservation-request:
    post:
      tags:
        - Platform
      description: Register a Reservation for a car
      operationId: requestReservation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiReservationRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiReservationRequestResponse'
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /api/v1/reservation-confirmation:
    post:
      tags:
        - Platform
      description: Accept or Decline a previously requested reservation
      operationId: finalizeReservation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiReservationConfirmation'
      responses:
        '200':
          description: Successful operation
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'


components:
  schemas:
    ApiUsers:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/ApiUser'
    ApiUser:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: 'User'
        email:
          type: string
          example: 'user@example.com'
    ApiOwners:
      type: object
      properties:
        owners:
          type: array
          items:
            $ref: '#/components/schemas/ApiOwner'
    ApiOwner:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: 'Abdullah'
        email:
          type: string
          example: 'example@example.com'
    ApiCars:
      type: object
      properties:
        cars:
          type: array
          items:
            $ref: '#/components/schemas/ApiCar'
    ApiCar:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        owner:
          type: integer
          format: int64
          example: 1
        model:
          type: string
          example: 'Hyundai'
        location:
          type: string
          example: 'Leuven'
        price:
          type: integer
          example: 100
    ApiReservationRequest:
      type: object
      properties:
        userEmail:
          type: string
        carId:
          type: integer
          format: int64
        startDate:
          type: string
          format: date
          example: '2023-09-25'
        endDate:
          type: string
          format: date
          example: '2023-09-21'
    ApiReservationRequestResponse:
      type: object
      properties:
        reservationRequestNumber:
          type: string
          example: "1"
    ApiReservationConfirmation:
      type: object
      properties:
        reservationRequestNumber:
          type: string
          example: "1"
        acceptProposedReservation:
          type: boolean
    ApiError:
      type: object
      properties:
        code:
          type: string
          description: 'Functional code specifying the error'
          example: '2300'
        message:
          type: string
          description: 'Brief explanation about the error'