openapi: 3.0.3
info:
  title: Car Service v1
  description: |-
    API for Car Service
  termsOfService: http://swagger.io/terms/
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
tags:
  - name: Car
    description: List owners cars
paths:
  /api/v1/car:
    post:
      tags:
        - Car
      summary: Add a car to the system
      description: Create a new Car
      operationId: createCar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiCar'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiCar'
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

    delete:
      tags:
        - Car
      summary: Remove a car from the system
      description: Remove a Car
      operationId: removeCar
      parameters:
        - name: id
          in: query
          description: ID of the car to be removed
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiCar'
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

    get:
      tags:
        - Car
      summary: Get all Cars from the system
      description: Get all Cars from the system
      operationId: getCars
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiCars'
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'


components:
  schemas:
    ApiCar:
      type: object
      properties:
        ownerId:
          type: integer
          format: int64
        model:
          type: string
          example: 'Hyundai'
        location:
          type: string
          example: 'Leuven'
        price:
          type: integer
          example: 100

    ApiCars:
      type: array
      items:
        $ref: '#/components/schemas/ApiCar'

    ApiError:
      type: object
      properties:
        code:
          type: string
          description: 'Functional code specifying the error'
          example: '2300'
        message:
          type: string
          description: 'Brief explanation about the error, for more information consult the Car Service team'
